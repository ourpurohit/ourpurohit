<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio</title>
    <link rel="stylesheet" href="../assets/radio.css">
</head>
<body>
    <div class="radio-group">
        <label class="custom-radio-wrapper">
            <input type="radio" name="demo" value="option1">
            <div class="custom-radio"></div>
            <span>Option 1</span>
        </label>

        <label class="custom-radio-wrapper">
            <input type="radio" name="demo" value="option2" checked>
            <div class="custom-radio"></div>
            <span>Option 2</span>
        </label>

        <label class="custom-radio-wrapper">
            <input type="radio" name="demo" value="option3" disabled>
            <div class="custom-radio"></div>
            <span>Disabled Option</span>
        </label>
    </div>
</body>
</html>
